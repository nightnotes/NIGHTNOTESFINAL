
<svg width="1600" height="1000" viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0f24"/>
      <stop offset="55%" stop-color="#101736"/>
      <stop offset="100%" stop-color="#0d1330"/>
    </linearGradient>
    <radialGradient id="glow" cx="82%" cy="12%" r="22%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#sky)"/>

  <!-- soft hills, very smooth -->
  <path d="M0,740 C200,700 360,800 540,760 C740,710 940,820 1180,770 C1350,735 1600,820 1600,850 L1600,1000 L0,1000 Z"
        fill="#0c122d" filter="url(#softBlur)" opacity="0.9"/>
  <path d="M0,820 C260,780 420,880 620,840 C860,790 1060,900 1300,850 C1450,820 1600,880 1600,920 L1600,1000 L0,1000 Z"
        fill="#0a112a" filter="url(#softBlur)" opacity="0.85"/>

  <!-- moon glow -->
  <rect x="0" y="0" width="1600" height="1000" fill="url(#glow)"/>
</svg>
